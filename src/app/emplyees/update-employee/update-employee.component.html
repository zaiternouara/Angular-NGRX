<div class="mt-4">
  <h3>Mettre à jour l'Offre</h3>
  <form [formGroup]="EmployeeForm" (submit)="updateEmployee()" class="form-inline mb-4">

    <label class="sr-only" for="Name">Nom De l'Employé</label>
    <div class="input-group mb-2 mr-sm-2">
      <input type="text" class="form-control" required formControlName="nom" placeholder="Nom De l'Employé">
    </div>


    <label class="sr-only" for="VilleD">Prenom De l'Employé</label>
    <div class="input-group mb-2 mr-sm-2">
      <input type="text" class="form-control" required formControlName="prenom" placeholder="Prenom De l'Employé">
    </div>


    <label class="sr-only" for="VilleA">Genre</label>
    <div class="input-group mb-2 mr-sm-2">
      <input type="text" class="form-control" required formControlName="genre" placeholder="Genre">
    </div>



    <label class="sr-only" for="VilleA">Adress Mail</label>
    <div class="input-group mb-2 mr-sm-2">
      <input type="text" class="form-control" required formControlName="adressMail" placeholder="Adress Mail">
    </div>


    <button type="submit" class="btn btn-primary mb-2" id ="maj">Mettre à jour l'employee</button>

  </form>
</div>
