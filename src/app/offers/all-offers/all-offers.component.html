<h3>Offers</h3>
<label class="sr-only" for="Name">Name</label>
<div class="input-group mb-2 mr-sm-2">
  <input type="text" class="form-control" [(ngModel)]="search" placeholder="nom">
</div>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<table class="table table-hover">
  <thead>
    <tr class="table-primary">

      <th scope="col">Name</th>
      <th scope="col">ville depart</th>
      <th scope="col">ville arrive</th>
      <th scope="col">date offre</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td colspan="5" class="alert alert-danger" *ngIf="error$ | async as error">{{error}}</td>
    </tr>
    <tr>
    <tr *ngFor="let offer of (offers$ |async) | searchfilter:search ">
      <th scope="row">{{offer.name}}</th>
      <td>{{offer.villeD}}</td>
      <td>{{offer.villeA}}</td>
      <td>{{offer.dateO}}</td>
    <!--  <td>
                            <a class="add" title="Add" data-toggle="tooltip"><i class="material-icons">&#xE03B;</i></a>
                            <a class="edit" title="Edit" data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a>
                            <a class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>
                        </td>-->

      <th>
        <a class="add" title="Add" data-toggle="tooltip"(click)=editOffer(offer)><i class="material-icons">&#xE254; </i></a>
        <br>
        <a class="delete" title="Delete" data-toggle="tooltip"(click)=deleteOffer(offer)><i class="material-icons">&#xE872;</i></a>
      </th>
    </tr>
  </tbody>
</table>
